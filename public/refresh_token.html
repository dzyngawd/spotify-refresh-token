<!doctype html>
<html>

<head>
  <title>Spotify Authorization Code Flow</title>
</head>

<body>
  <h1>An example of the Spotify Authorization Code Flow to get a long term token</h1>
  <span>Token (valid for one hour): </span>
  <span id="token"></span>
</body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
  (function() {
    function getHashParams() {
      var hashParams = {};
      var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
      while ( e = r.exec(q)) {
         hashParams[e[1]] = decodeURIComponent(e[2]);
      }
      return hashParams;
    }

    var params = getHashParams();

    var token = params.token,
        error = params.error;

    if (error) {
      alert("There was an error during the authentication : " + error);
    } else {
      $("#token").text(token)
    }
  })();
</script>

</html>
